<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Police Login</title>
  <style>
    body {
      font-family: Arial;
      background-color: #e3f2fd;
      text-align: center;
      padding-top: 100px;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 10px;
      display: inline-block;
      box-shadow: 0 0 10px #ccc;
    }
    input {
      margin: 10px;
      padding: 8px;
      width: 220px;
    }
    button {
      background: #0d47a1;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
    #msg { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üëÆ Police Admin Login</h2>
  <form id="loginForm">
    <input type="text" name="username" placeholder="Username" required><br>
    <input type="password" name="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>
  <p id="msg"></p>

  <script>
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const data = {
      username: e.target.username.value,
      password: e.target.password.value
    };

    try {
      const res = await fetch('/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      });

      const text = await res.text();
      console.log('üîç Server Response:', text); // show response in console
      document.getElementById('msg').innerText = text;

      // ‚úÖ Redirect logic
      if (text.includes('‚úÖ')) {
        console.log('‚úÖ Redirecting to /home.html');
        window.location.href = '/home.html';
      } else {
        console.warn('‚ùå Login failed');
      }
    } catch (err) {
      console.error('‚ö†Ô∏è Network error:', err);
      document.getElementById('msg').innerText = '‚ö†Ô∏è Server not reachable';
    }
  });
</script>

    
  
</body>
</html>
